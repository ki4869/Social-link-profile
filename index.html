<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Social links profile</title>

    <style>
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body{
         -webkit-font-smoothing: antialiased;
         -moz-osx-font-smoothing: grayscale;
        font-family: "Inter", sans-serif;
        background-color: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);

      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }

      .card {
        background-color: hsl(0, 0%, 12%);
        border-radius: 10px;
        padding: 20px;
        max-width: 320px;
        text-align: center;
      }

      img {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 20px;
        font-weight: 700;
      }

      .location {
        font-size: 12px;
        color: hsl(75, 94%, 57%);
        font-weight: 600;
        margin-top: 10px;
      }

      .bio {
        display: block;
        font-size: 12px;
        margin: 16px 0;
        color: hsl(0, 0%, 70%);
      }

      .social-links a {
        display: block;
        background-color: hsl(0, 0%, 20%);
        color: hsl(0, 0%, 100%);
        text-decoration: none;
        font-size: 12px;
        font-weight: 700;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .social-links a:hover {
        background-color: hsl(75, 94%, 57%);
        color: hsl(0, 0%, 8%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="card" aria-label="Social Links Profile Card">
        <img
          src="./assets/images/profilepic.png"
          alt="Mahesh Iyer profile picture"
          
        />
        <h1>Mahesh Iyer</h1>
        <p class="location">Mumbai,India</p>
        <span class="bio">"Front-end developer and avid reader."</span>

        <nav class="social-links" aria-label="Social media links">
          <a href="https://github.com/ki4869" target="_blank" rel="noopener noreferrer">GitHub</a>
          <a href="https://www.frontendmentor.io/profile/ki4869" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>
          <a href="https://www.linkedin.com/maheshiyer234" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          <a href="https://twitter.com/iam_maheshiyer" target="_blank" rel="noopener noreferrer">Twitter</a>
          <a href="https://instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a>
        </nav>
      </section>
    </main>
  </body>
</html>
